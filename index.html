  <script src="libs/jquery.js"></script>
  <script src="dist/js/bootstrap.min.js"></script>
  <script src="dist/js/mqtt_lib.js"></script>
  <script src="dist/powerange.js"></script>
  <script type="text/javascript">

    // Basic customization.
    var cust = document.querySelector('.js-customized');

    var initCust = new Powerange(cust, { hideRange: true, klass: 'power-ranger', start: 40 });

    function onChange(el) {
      if (typeof Event === 'function' || !document.fireEvent) {
        var event = document.createEvent('HTMLEvents');
        event.initEvent('change', true, true);
        el.dispatchEvent(event);
      } else {
        el.fireEvent('onchange');
      }
    }

    $(document).ready(function(){
      $(".value-text").html($(".js-customized").val() + "%");

      $(".js-customized").change(function(){
        $(".value-text").html($(".js-customized").val() + "%");
      })

      $(".mot1").click(function(){
       message = new Paho.MQTT.Message("1");
       message.destinationName = "motor1";
       message.retained = false;
       client.send(message);
      });

      $(".mot2").click(function(){
       message = new Paho.MQTT.Message("1");
       message.destinationName = "motor2";
       message.retained = false;
       client.send(message);
      });

      $(".mot3").click(function(){
       message = new Paho.MQTT.Message("1");
       message.destinationName = "motor3";
       message.retained = false;
       client.send(message);
      });

      $(".go_1").click(function(){
        message = new Paho.MQTT.Message($(".soil_1").val());
        message.destinationName = "soil_def";
        message.retained = true;
        client.send(message);
      });

    });

        // called when the client connects
        function onConnect() {
          // Once a connection has been made, make a subscription and send a message.
          console.log("onConnect");
          client.subscribe("humidity"); //назва топіка
          client.subscribe("temperature");
          client.subscribe("soil_1");
          client.subscribe("soil_2");
          client.subscribe("soil_3");
        }

        // called when the client loses its connection
        function onConnectionLost(responseObject) {
          if (responseObject.errorCode !== 0) {
            console.log("onConnectionLost:", responseObject.errorMessage);
            setTimeout(function() { client.connect() }, 5000);
          }
        }

        // called when a message arrives
        function onMessageArrived(message) {


          if(message.destinationName == "temperature")
          {
            $(".temp-block span").html(parseInt(message.payloadString));
          }

          if(message.destinationName == "humidity")
          {
            $(".air-block span").html(parseInt(message.payloadString));
          }

          if(message.destinationName == "soil_1")
          {
            $(".humidity_bar_1").html(parseInt(message.payloadString)+"%");
            $(".humidity_bar_1").css("width", parseInt(message.payloadString)+"%");
          }

          if(message.destinationName == "soil_2")
          {
            $(".humidity_bar_2").html(parseInt(message.payloadString)+"%");
            $(".humidity_bar_2").css("width", parseInt(message.payloadString)+"%");
          }

          if(message.destinationName == "soil_3")
          {
            $(".humidity_bar_3").html(parseInt(message.payloadString)+"%");
            $(".humidity_bar_3").css("width", parseInt(message.payloadString)+"%");
          }
        }

        function onFailure(invocationContext, errorCode, errorMessage) {
          var errDiv = document.getElementById("error");
          errDiv.textContent = "Could not connect to WebSocket server, most likely you're behind a firewall that doesn't allow outgoing connections to port 37501";
          errDiv.style.display = "block";
        }

        var clientId = "ws" + Math.random();
        // Create a client instance
        var client = new Paho.MQTT.Client("m10.cloudmqtt.com", 35050, clientId);

        // set callback handlers
        client.onConnectionLost = onConnectionLost;
        client.onMessageArrived = onMessageArrived;

        // connect the client
        client.connect({
          useSSL: true,
          userName: "odmqwamq",
          password: "jvVms4Iyy99y",
          onSuccess: onConnect,
          onFailure: onFailure
        });



</script>
